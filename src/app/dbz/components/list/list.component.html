<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let isFirst = first;
    let isEven = even;
    let isOdd = odd;
    let isLast = last"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isLast}">

    <div>
      <!-- <span class="text-primary">{{character.id}}</span> -->
      <span>{{character.name}} - </span>

      <strong>Power: </strong>

      <span>{{character.power}}</span>

    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

    <!-- <span>Es el primero {{i === 0 }}</span> -->
  </li>

</ul>
